<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cookie RPG Master - Dujjoncu</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.firebaseapp.com https://*.googleapis.com https://*.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.firebaseio.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rank-container"></div>

    <div id="login-screen" class="overlay">
        <div class="login-box">
            <h2 style="color:#e67e22;">🍪 두쫀쿠 키우기</h2>
            <input type="text" id="user-id-input" placeholder="아이디 (4자 이상)">
            <input type="password" id="user-pw-input" placeholder="비밀번호 (4자 이상)">
            <button onclick="handleAuth()">모험 시작하기</button>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="screen">
            <div id="top-ui">
                <span id="user-title">[밀가루 반죽]</span>
                <span id="level-display">Lv.1 Loading...</span>
            </div>

            <div id="character-area">
                <div id="speech-bubble" style="display:none;"></div>
                <img id="character-img" src="character.png" onclick="handleTap()" alt="두쫀쿠">
            </div>

            <div id="bottom-ui">
                <div class="gauge-container">
                    <span id="exp-label" class="gauge-label">0 / 0 XP</span>
                    <div id="exp-bar" class="gauge-fill" style="width: 0%;"></div>
                </div>

                <div class="gauge-container">
                    <span id="hg-label" class="gauge-label">100 / 100 HG</span>
                    <div id="hungry-bar" class="gauge-fill" style="width: 100%;"></div>
                </div>

                <div id="bonus-display" style="color: #f1c40f; font-size: 11px; text-align: center; font-weight: bold; margin-bottom: 5px; height: 15px;"></div>
                <div id="food-count-display" style="text-align: center; font-size: 14px; font-weight: bold; margin-bottom: 10px; color: #333;">🍪 남은 먹이: 5/10</div>

                <div class="button-row">
                    <button onclick="handleFeed()" style="background: #2ecc71; box-shadow: 0 4px 0 #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; padding: 10px;">🍪 쿠키 먹이기</button>
                    <button onclick="openModal()" style="background: #9b59b6; box-shadow: 0 4px 0 #8e44ad; color: white; border: none; border-radius: 8px; cursor: pointer; padding: 10px;">📜 메뉴/가방</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div id="modal-tab-content"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>

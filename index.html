    <script>
        let stats = { hunger: 100, happiness: 100, coins: 0, isHolder: false };

        // ìºë¦­í„° í´ë¦­ ì‹œ íš¨ê³¼
        function clickChar(e) {
            stats.coins += 10;

            // 1. í”ë“¤ë¦¬ëŠ” ì• ë‹ˆë©”ì´ì…˜
            const char = document.getElementById('character');
            char.classList.remove('animate__bounce');

            char.classList.add('animate__bounce');

            // 2. í”Œë¡œíŒ… í…ìŠ¤íŠ¸ ìƒì„±
            createFloatingText(e.clientX, e.clientY, "+10$");

        function createFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function action(type) {
            const msg = document.getElementById('msg');
            if(type === 'feed') {

        function updateUI() {

            // ì½”ì¸ì´ 1000ê°œ ë„˜ìœ¼ë©´ í™€ë” ì•„ìš°ë¼ ë“±ì¥ (í…ŒìŠ¤íŠ¸ìš©)
            if(stats.coins >= 1000) {

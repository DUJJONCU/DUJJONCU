<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUJJONCU - Solana Network</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.firebaseapp.com https://*.googleapis.com https://*.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.firebaseio.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; img-src 'self' data: https://*; font-src 'self' https://cdn.jsdelivr.net;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rank-container"></div>

    <div id="login-screen" class="overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 25px;">🍪 DUJJONCU <br><span style="font-size: 0.7em; color: #14F195; text-shadow: 0 0 10px #14F195;">NETWORK ENTER</span></h2>
            <div class="input-group">
                <input type="text" id="user-id-input" placeholder="ACCESS ID (4+)" autocomplete="off">
                <input type="password" id="user-pw-input" placeholder="SECURE PW (4+)">
            </div>
            <button class="solana-btn" onclick="handleAuth()">INITIALIZE ADVENTURE</button>
            <p style="font-size: 10px; color: #666; margin-top: 20px; letter-spacing: 1px;">CONNECTED TO SOLANA PROTOCOL STYLE</p>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="screen">
            <div id="top-ui">
                <span id="user-title" style="color: #9945FF;">[밀가루 반죽]</span>
                <span id="level-display">Lv.1 로딩중...</span>
            </div>

            <div id="character-area">
                <div id="speech-bubble" style="display:none;"></div>
                <img id="character-img" src="character.png" onclick="handleTap()" alt="두쫀쿠 캐릭터">
            </div>

            <div id="bottom-ui">
                <div class="gauge-container">
                    <span id="exp-label" class="gauge-label">0 / 0 XP</span>
                    <div id="exp-bar" class="gauge-fill"></div>
                </div>

                <div class="gauge-container">
                    <span id="hg-label" class="gauge-label">100 / 100 HG</span>
                    <div id="hungry-bar" class="gauge-fill"></div>
                </div>

                <div id="bonus-display"></div>
                <div id="food-count-display">🍪 남은 먹이: 5/10</div>

                <div class="button-row">
                    <button class="action-btn feed" onclick="handleFeed()">🍪 먹이기</button>
                    <button class="action-btn sleep" onclick="toggleSleep()" id="sleep-btn">💤 잠자기</button>
                    <button class="action-btn bag" onclick="openModal()">📜 메뉴</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div id="modal-tab-content"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>

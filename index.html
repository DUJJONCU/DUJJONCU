<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUJJONCU - Solana Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="overlay">
        <div class="login-box">
            <h2>🍪 DUJJONCU <br><span style="font-size: 0.7em; color: #14F195;">NETWORK ENTER</span></h2>
            <div class="input-group">
                <input type="text" id="user-id-input" placeholder="ACCESS ID (4+)" autocomplete="off">
                <input type="password" id="user-pw-input" placeholder="SECURE PW (4+)">
            </div>
            <button class="solana-btn" onclick="handleAuth()">INITIALIZE ADVENTURE</button>
        </div>
    </div>

    <div id="game-container" style="display:none;">
 <div id="screen" style="display: flex; flex-direction: column; height: 100vh; position: relative; overflow: hidden; background: #050505;">
    
    <div class="fog-layer shadow-fog"></div>

    <div id="top-ui" style="position: relative; z-index: 100; padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div id="user-title" style="color: #9945FF; font-weight: bold; font-size: 14px;">[밀가루 반죽]</div>
            <div style="display: flex; gap: 5px;">
                <div id="weather-tag" style="font-size: 10px; padding: 2px 8px; border-radius: 20px; background: rgba(255, 255, 255, 0.1); color: #fff;">☀️ 맑음</div>
                <div id="status-tag" style="font-size: 10px; padding: 2px 8px; border-radius: 20px; background: rgba(20, 241, 149, 0.1); color: #14F195;">● 활동중</div>
            </div>
        </div>
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <span>🍪</span> <span id="food-val" style="color: #fff; font-weight: bold;">0/10</span>
            </div>
            <div style="flex: 1; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <span>💎</span> <span id="shard-val" style="color: #f1c40f; font-weight: bold;">0</span>
            </div>
        </div>
    </div>

    <div id="character-area" style="position: relative; flex: 1; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; overflow: visible; padding-bottom: 10px;">
    
    <div id="rank-ticker" style="position: absolute; top: 15px; width: 100%; z-index: 10;">
        <div class="ticker-text" id="ranking-list" style="font-size: 11px; color: rgba(255,255,255,0.4); text-align: center; letter-spacing: 1px; font-family: monospace;">실시간 랭킹 업데이트 중...</div>
    </div>

    <div id="speech-bubble" style="
    position: absolute; 
    /* [핵심] 캐릭터 머리 위 지점을 기준으로 바닥(bottom)을 고정 */
    bottom: 250px; 
    left: 50%;
    transform: translateX(-50%); 
    
    /* 유동적 크기 설정 */
    display: none; /* JS에서 flex로 변경 */
    flex-direction: column;
    align-items: center;
    justify-content: center;

    background: rgba(255, 255, 255, 0.95); 
    color: #000; 
    padding: 10px 15px; 
    border-radius: 18px; 
    font-size: 13px; 
    font-weight: bold; 
    z-index: 120; 
    box-shadow: 0 8px 20px rgba(0,0,0,0.3); 
    
    /* 너비 제한: 글자가 짧으면 작게, 길면 최대 200px까지 */
    width: max-content; 
    max-width: 200px;
    min-height: 20px; 

    text-align: center;
    line-height: 1.4;
    word-break: keep-all; /* 한글 단어 단위 줄바꿈 */
    pointer-events: none; /* 클릭 방해 금지 */
">
    <span id="bubble-text" style="display: inline-block;"></span>
    
    <div style="
        position: absolute; 
        bottom: -8px; 
        left: 50%; 
        transform: translateX(-50%); 
        border-top: 10px solid rgba(255, 255, 255, 0.95); 
        border-left: 8px solid transparent; 
        border-right: 8px solid transparent;
    "></div>
</div>

<img id="character-img" src="character.png" onclick="handleTap()" alt="두쫀쿠" 
     style="width: 180px; height: auto; cursor: pointer; z-index: 5; position: relative; filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5)); margin-bottom: 10px;">
    <div class="fog-layer front-fog" style="z-index: 6;"></div>
</div>

    <div id="bottom-ui" style="position: relative; z-index: 100; background: linear-gradient(to top, #000 80%, transparent); padding: 20px;">
        
        <div style="margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-bottom: 6px;">
                <span>LEVEL PROGRESS</span>
                <span id="exp-label" style="color: #14F195;">0.00%</span>
            </div>
            <div style="width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden;">
                <div id="exp-bar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #9945FF, #14F195); transition: width 0.4s;"></div>
            </div>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
    <div style="flex: 1;">
        <div style="display: flex; justify-content: space-between; font-size: 9px; color: #ffab40; margin-bottom: 4px; font-weight: bold;">
            <span>HUNGRY</span>
            <span id="hungry-val">100/100</span> </div>
        <div style="height: 6px; background: rgba(255,171,64,0.1); border-radius: 3px; overflow: hidden; border: 1px solid rgba(255,171,64,0.2);">
            <div id="hungry-bar" style="width: 100%; height: 100%; background: #ffab40; transition: width 0.3s;"></div>
        </div>
    </div>

    <div style="flex: 1;">
        <div style="display: flex; justify-content: space-between; font-size: 9px; color: #40c4ff; margin-bottom: 4px; font-weight: bold;">
            <span>MOOD</span>
            <span id="mood-val">100/100</span> </div>
        <div style="height: 6px; background: rgba(64,196,255,0.1); border-radius: 3px; overflow: hidden; border: 1px solid rgba(64,196,255,0.2);">
            <div id="mood-bar" style="width: 100%; height: 100%; background: #40c4ff; transition: width 0.3s;"></div>
        </div>
    </div>
</div>

        <div class="button-row" style="display: flex; gap: 12px;">
            <button class="action-btn feed" onclick="handleFeed()" style="flex: 1.2; height: 50px; border-radius: 16px; background: #222; color: #fff; border: 1px solid #333; font-weight: bold; cursor: pointer;">🍪 먹이기</button>
            <button class="action-btn sleep" onclick="toggleSleep()" id="sleep-btn" style="flex: 1; height: 50px; border-radius: 16px; background: #222; color: #fff; border: 1px solid #333; font-weight: bold; cursor: pointer;">⚡ 활동</button>
            <button class="action-btn bag" onclick="openModal()" style="flex: 1; height: 50px; border-radius: 16px; background: #9945FF; color: #fff; border: none; font-weight: bold; box-shadow: 0 4px 15px rgba(153, 69, 255, 0.3); cursor: pointer;">📜 메뉴</button>
        </div>
    </div>
</div></div>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div id="modal-tab-content"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>

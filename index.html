<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DooJjonKu Survivors</title>
    <style>
        * { touch-action: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; }

        /* 클래스 선택 화면 */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .class-list { display: flex; gap: 20px; margin-top: 20px; }
        .class-card {
            background: #222; border: 2px solid #555; border-radius: 15px;
            padding: 20px; width: 160px; text-align: center; color: white; cursor: pointer;
        }
        .class-card:hover { border-color: #00ffcc; }

        /* UI 레이아웃 */
        #ui-top { position: absolute; top: 15px; left: 20px; color: white; pointer-events: none; z-index: 10; }
        #stage-info { font-size: 18px; color: #ffee00; font-weight: bold; }
        #exp-bar { width: 200px; height: 8px; background: #333; border: 1px solid #fff; margin-top: 5px; }
        #exp-inner { width: 0%; height: 100%; background: #00ccff; }

        /* 조이스틱 & 필살기 */
        #joy-base { position: absolute; bottom: 40px; left: 60px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); }
        #joy-stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: rgba(0,255,204,0.4); border-radius: 50%; }
        
        #ult-btn { 
            position: absolute; bottom: 45px; right: 60px; width: 80px; height: 80px; 
            background: rgba(255,68,68,0.1); border: 3px solid #ff4444; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; color: white; font-size: 12px;
            opacity: 0.3; font-weight: bold;
        }
        #ult-btn.ready { opacity: 1; background: #ff4444; box-shadow: 0 0 20px #ff4444; }

        #level-up-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 100; gap: 15px; }
        .skill-card { background: #222; color: white; padding: 15px; width: 180px; border: 2px solid #00ffcc; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 style="color: #00ffcc;">캐릭터를 선택하세요</h1>
        <div class="class-list">
            <div class="class-card" onclick="startGame('warrior')"><h3>전사</h3><p>근접 자동 베기<br>높은 체력</p></div>
            <div class="class-card" onclick="startGame('archer')"><h3>궁수</h3><p>빠른 원거리 화살<br>높은 이동속도</p></div>
            <div class="class-card" onclick="startGame('wizard')"><h3>마법사</h3><p>느린 광역 마법<br>높은 데미지</p></div>
        </div>
    </div>

    <div id="ui-top">
        <div id="stage-info">STAGE <span id="cur-stage">1</span> | <span id="class-name">-</span></div>
        <div id="exp-bar"><div id="exp-inner"></div></div>
        <div style="font-size: 12px; margin-top:5px;">보스까지: <span id="kill-count">30</span></div>
    </div>

    <div id="level-up-ui">
        <div class="skill-card" onclick="selectSkill('dmg')">데미지 UP</div>
        <div class="skill-card" onclick="selectSkill('spd')">이동속도 UP</div>
        <div class="skill-card" onclick="selectSkill('fire')">공격속도 UP</div>
    </div>

    <div id="joy-base"><div id="joy-stick"></div></div>
    <div id="ult-btn">ULTIMATE</div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let stage = 1, lv = 1, exp = 0, expNext = 5, kills = 30, isPaused = true, ultGauge = 0;
        
        // 캐릭터 타입별 설정 (크기 대폭 축소: 10~12)
        const classData = {
            warrior: { name: 'Warrior', size: 12, hp: 200, spd: 4, range: 60, fireRate: 600, color: '#00ffcc' },
            archer: { name: 'Archer', size: 10, hp: 100, spd: 5.5, range: 250, fireRate: 400, color: '#ffee00' },
            wizard: { name: 'Wizard', size: 10, hp: 80, spd: 3.5, range: 400, fireRate: 1200, color: '#ff00ff' }
        };

        let pClass = null;
        const player = { x: 0, y: 0 };
        const camera = { x: 0, y: 0 };
        const enemies = [], bullets = [], orbs = [];
        let moveX = 0, moveY = 0, isJoy = false;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        // 확대 방지 터치 리스너
        document.addEventListener('touchstart', (e) => { if(e.touches.length > 1) e.preventDefault(); }, {passive: false});

        function startGame(type) {
            pClass = {...classData[type]};
            document.getElementById('class-name').innerText = pClass.name;
            document.getElementById('start-screen').style.display = 'none';
            isPaused = false;
            loop();
        }

        const joyBase = document.getElementById('joy-base');
        const joyStick = document.getElementById('joy-stick');
        const updateJoy = (e) => {
            if(!isJoy) return;
            const t = e.touches ? e.touches[0] : e;
            const r = joyBase.getBoundingClientRect();
            const dx = t.clientX - (r.left + 50), dy = t.clientY - (r.top + 50);
            const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
            const ang = Math.atan2(dy, dx);
            const sx = Math.cos(ang) * dist, sy = Math.sin(ang) * dist;
            joyStick.style.transform = `translate(${sx}px, ${sy}px)`;
            moveX = sx / 50; moveY = sy / 50;
        };
        joyBase.addEventListener('touchstart', (e) => { e.preventDefault(); isJoy = true; });
        window.addEventListener('touchmove', (e) => { if(isJoy) updateJoy(e); });
        window.addEventListener('touchend', () => { isJoy = false; moveX = 0; moveY = 0; joyStick.style.transform = 'translate(0,0)'; });

        const ultBtn = document.getElementById('ult-btn');
        ultBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 확대 방지 핵심
            if(ultGauge < 100) return;
            ultGauge = 0;
            ultBtn.classList.remove('ready');
            enemies.forEach(e => e.hp -= 50);
            ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width, canvas.height);
        });

        function selectSkill(type) {
            if(type === 'dmg') pClass.hp += 20; 
            if(type === 'spd') pClass.spd += 0.5;
            if(type === 'fire') pClass.fireRate *= 0.9;
            isPaused = false;
            document.getElementById('level-up-ui').style.display = 'none';
        }

        let lastShot = 0;
        function update() {
            if(isPaused) return;
            player.x += moveX * pClass.spd;
            player.y += moveY * pClass.spd;
            camera.x = player.x - canvas.width/2;
            camera.y = player.y - canvas.height/2;

            if(enemies.length < 20 + stage && kills > 0) {
                const ang = Math.random() * Math.PI * 2;
                enemies.push({
                    x: player.x + Math.cos(ang) * 500,
                    y: player.y + Math.sin(ang) * 500,
                    hp: 1 + stage * 0.5,
                    speed: 0.5 + Math.random() * 0.5 + (stage*0.02),
                    size: 8, // 적 크기 절반으로 축소
                    color: `hsl(${stage * 30 % 360}, 60%, 50%)`
                });
            }

            // 클래스별 자동 공격
            if(Date.now() - lastShot > pClass.fireRate && enemies.length > 0) {
                const target = enemies[0];
                const dist = Math.hypot(target.x - player.x, target.y - player.y);
                if(dist < pClass.range) {
                    if(pClass.name === 'Warrior') {
                        // 전사는 주변 광역 베기
                        enemies.forEach(e => {
                            if(Math.hypot(e.x - player.x, e.y - player.y) < 70) e.hp -= 2;
                        });
                    } else {
                        const ang = Math.atan2(target.y - player.y, target.x - player.x);
                        bullets.push({x: player.x, y: player.y, vx: Math.cos(ang)*7, vy: Math.sin(ang)*7, 
                                      size: pClass.name === 'Wizard' ? 15 : 3});
                    }
                    lastShot = Date.now();
                }
            }

            enemies.forEach((e, ei) => {
                const ang = Math.atan2(player.y - e.y, player.x - e.x);
                e.x += Math.cos(ang) * e.speed;
                e.y += Math.sin(ang) * e.speed;
                
                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x - e.x, b.y - e.y) < e.size + b.size) {
                        e.hp -= 1; bullets.splice(bi, 1);
                    }
                });

                if(e.hp <= 0) {
                    orbs.push({x: e.x, y: e.y});
                    kills--;
                    ultGauge = Math.min(100, ultGauge + 2);
                    if(ultGauge >= 100) ultBtn.classList.add('ready');
                    document.getElementById('kill-count').innerText = Math.max(0, kills);
                    enemies.splice(ei, 1);
                }
            });

            orbs.forEach((o, oi) => {
                if(Math.hypot(player.x - o.x, player.y - o.y) < 30) {
                    orbs.splice(oi, 1); exp++;
                    if(exp >= expNext) {
                        lv++; exp = 0; expNext += 5; isPaused = true;
                        document.getElementById('level-up-ui').style.display = 'flex';
                    }
                    document.getElementById('exp-inner').style.width = (exp/expNext*100) + "%";
                }
            });

            bullets.forEach((b, i) => { b.x += b.vx; b.y += b.vy; if(Math.hypot(b.x-player.x, b.y-player.y) > 600) bullets.splice(i,1); });
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a'; ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#1a1a1a';
            for(let x = -camera.x % 80; x < canvas.width; x += 80) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
            for(let y = -camera.y % 80; y < canvas.height; y += 80) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

            orbs.forEach(o => { ctx.fillStyle = '#00ccff'; ctx.beginPath(); ctx.arc(o.x-camera.x, o.y-camera.y, 2, 0, Math.PI*2); ctx.fill(); });
            enemies.forEach(e => { ctx.fillStyle = e.color; ctx.beginPath(); ctx.arc(e.x-camera.x, e.y-camera.y, e.size, 0, Math.PI*2); ctx.fill(); });
            bullets.forEach(b => { ctx.fillStyle = '#ffee00'; ctx.beginPath(); ctx.arc(b.x-camera.x, b.y-camera.y, b.size, 0, Math.PI*2); ctx.fill(); });
            
            // 플레이어
            ctx.fillStyle = pClass.color;
            ctx.beginPath(); ctx.arc(canvas.width/2, canvas.height/2, pClass.size, 0, Math.PI*2); ctx.fill();
            // 전사 사거리 가이드
            if(pClass.name === 'Warrior') {
                ctx.strokeStyle = 'rgba(0,255,204,0.2)'; ctx.beginPath(); ctx.arc(canvas.width/2, canvas.height/2, 60, 0, Math.PI*2); ctx.stroke();
            }
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }
    </script>
</body>
</html>

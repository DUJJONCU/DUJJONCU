<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUJJONCU - Solana Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="overlay">
        <div class="login-box">
            <h2>🍪 DUJJONCU <br><span style="font-size: 0.7em; color: #14F195;">NETWORK ENTER</span></h2>
            <div class="input-group">
                <input type="text" id="user-id-input" placeholder="ACCESS ID (4+)" autocomplete="off">
                <input type="password" id="user-pw-input" placeholder="SECURE PW (4+)">
            </div>
            <button class="solana-btn" onclick="handleAuth()">INITIALIZE ADVENTURE</button>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="screen">
            <div id="top-ui">
                <span id="user-title" style="color: #9945FF;">[밀가루 반죽]</span><span id="status-tag" style="margin-left: 5px; font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold;">
                </span>
            </div>

            <div id="character-area">
                <div id="rank-ticker">
                    <div class="ticker-text" id="ranking-list">실시간 랭킹 로딩 중...</div>
                </div>
                <div id="speech-bubble"></div>
                <img id="character-img" src="character.png" onclick="handleTap()" alt="두쫀쿠" style="cursor: pointer;">
            </div>
<div id="bottom-ui">
    <div class="exp-wrapper">
        <div class="exp-bar-bg">
            <div id="exp-bar" class="gauge-fill" style="width: 40%;"></div>
        </div>
        <span id="exp-label" class="exp-text">0.000%</span>
    </div>
    
    <div class="status-row">
        <div class="mini-gauge">
            <div id="hungry-bar" class="gauge-fill" style="width: 10%;"></div>
            <span id="hg-label" class="mini-label">100 HG</span>
        </div>
        <div class="mini-gauge">
            <div id="mood-bar" class="gauge-fill" style="width: 90%;"></div>
            <span id="mood-label" class="mini-label">50 MOOD</span>
        </div>
    </div>

    <div id="food-count-display">
        <span>🍪 먹이: <span id="food-val">5/10</span></span>
        <span>|</span>
        <span>💎 조각: <span id="shard-val">489</span></span>
    </div>

    <div class="button-row">
        <button class="action-btn feed" onclick="handleFeed()">🍪 먹이기</button>
        <button class="action-btn sleep" onclick="toggleSleep()" id="sleep-btn">💤 잠자기</button>
        <button class="action-btn bag" onclick="openModal()">📜 메뉴</button>
    </div>
</div>
         </div>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div id="modal-tab-content"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
